    region: singapore
    plan: free
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: API_BASE_URL
        value: https://ecommerce-api-qe180214.onrender.com